<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <div class="left-container">
      <div class="div" id="left">
        <h1>Ouvrir un ticket</h1>
        <div class="input">
          <input type="text" id="name" name="name" placeholder="Nom" />
          <input type="text" id="infos" name="infos" placeholder="Description (optionnelle)" />
          <div class="coloor">
            <h1>Couleurs: optionnel</h1>
            <div class="colorbox">
              <a class='color' id="default" style="background-color: #cdcdcd;"></a>
              <a class="color" style="background-image: linear-gradient(to right top, #ff7070, #ff796f, #ff816f, #ff896f, #ff9170);"></a>
              <a class='color' style="background-image: linear-gradient(to right top, #ffd760, #fde05a, #f9ea56, #f3f552, #ebff51);"></a>
              <a class='color' style="background-image: linear-gradient(to right top, #79e056, #71e76a, #6aee7e, #62f591, #5bfba3);"></a>
              <a class='color' style="background-image: linear-gradient(to right top, #61ffb8, #4fffcf, #47fee2, #4efcf3, #61faff);"></a>
              <a class='color' style="background-image: linear-gradient(to right top, #61b5ff, #5aa5fd, #5d93f8, #6880f1, #776be5);"></a>
              <a class='color' style="background-image: linear-gradient(to right top, #c0acff, #bd9aff, #be87ff, #c171fe, #c657f9);"></a>
              <a class='color' style="background-image: linear-gradient(to right top, #ff99f8, #fe84ea, #fd6ddb, #fc53ca, #fb30b8);"></a>
            </div>
          </div>
        </div>
        <a id='create' href='#'>Cr√©er</a>
      </div>
      <div class="div" id="subdiv">
        <h1>Historique</h1>
      </div>
    </div>
    <div class="div" id="right">
      <h1>Ticket en cours</h1>
      <div class="during" id="ID" style="background-color: #09b1b4;">
        <div class="checkbox"></div>
        <p id="name">Charly Chartreyx</p>
        <div class="time">
          <p id="created">12:32</p>
          <p id="remaining">(13 mins)</p>
        </div>
        <a id="delete" href="#"></a>
      </div>
      <div class="during" id="ID" style="background-color: #ffb7b7;">
        <div class="checkbox"></div>
        <p id="name">Ethan Caillat</p>
        <div class="time">
          <p id="created">12:32</p>
          <p id="remaining">(13 mins)</p>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("default").classList.add('selected');
      document.querySelectorAll('.colorbox .color').forEach(a => {
        a.addEventListener('click', e => {
          document.querySelectorAll('.colorbox .color').forEach(el => el.classList.remove('selected'));
          a.classList.add('selected');
        });
      });
    </script>
    <script src="app.js"></script>
</body>

</html>
