<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket - Connexion</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/png" href="./assets/icon/favicon.png">

    <style>
        /* essential setup for animated background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        body {
            .landing-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                width: 100%;
                gap: 20px;
                position: relative;
                z-index: 1;
            }

            .logo {
                position: absolute;
                top: 120px;
                left: 50%;
                transform: translateX(-50%);
                width: 320px;
                max-width: 100%;
                height: auto;
                z-index: 2;
                transition: filter 0.3s ease;
            }

            /* invert logo in dark mode */
            &.dark-mode .logo {
                filter: invert(1);
            }

            .action-buttons {
                display: flex;
                flex-direction: column;
                gap: 25px;
                width: 100%;
                max-width: 380px;
                position: relative;
                z-index: 2; 
                animation: div 0.5s cubic-bezier(0.25, 0.46, 0.45, 1.94) forwards;
                animation-delay: 50ms;
            }

            .version-text {
                position: absolute;
                bottom: 30px;
                font-family: 'Inconsolata', monospace;
                color: #00000040;
                font-size: 0.9rem;
            }

            .info-text {
            position: absolute;
            bottom: 60px;
            font-size: 0.8rem;
            font-family: 'Inconsolata', monospace;
            color: #ff7070;
            }
            
            /* dark mode text color fix */
            &.dark-mode .version-text {
                color: #ffffff40;
            }

            /* position for the theme toggle */
            .theme-toggle-container {
                position: absolute;
                bottom: 30px;
                right: 30px;
                z-index: 10;
            }
        }
    </style>
</head>

<body>

    <canvas id="bgCanvas"></canvas>

    <img src="./assets/icon/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">

    <div class="landing-container">

        <div class="action-buttons">

            <a href="#" class="button-text">
                <img class="icon" src="./assets/icon/search.png" alt="Search"
                    onerror="this.src='./assets/icon/icon thin.png'">
                <span class="text">Rejoindre un groupe</span>
            </a>

            <a href="#" class="button-text">
                <img class="icon" src="./assets/icon/add.png" alt="Add">
                <span class="text">Créer un groupe</span>
            </a>

        </div>

        <p class="version-text">version Pre-release 0.9.0</p>
        <p class="info-text">[!] Version Developper. Signaler en cas de soucis </p>
        
        <div class="theme-toggle-container">
            <a href="#" class="button-simple" id="indexThemeToggle">
                <img class="icon" id="themeIcon" src="./assets/icon/darkmod.png" alt="Theme">
            </a>
        </div>

    </div>

    <div class="menu-overlay" id="joinOverlay" style="display: none;">
        <div class="menu-box" style="max-width: 550px;">
            <div class="input" style="padding-bottom: 0;">
                
                <h1>Rejoindre un groupe</h1>
                
                <p style="margin: 20px 0; opacity: 0.7; text-align: center;">
                    Entrez le code d'accès pour rejoindre la salle.
                </p>

                <div style="margin: 30px 0;">
                    <input type="text" id="joinCodeInput" placeholder="Code (ex: 45A2)" style="text-transform: uppercase;" autocomplete="off" />
                </div>
                
                <div class="overlay-footer" style="display: flex; justify-content: center; gap: 15px; margin-top: 30px;">
                    
                    <a class="button-text" id="confirmJoin" href="#" style="width: auto; padding: 0 30px; margin: 0; min-width: 140px;">
                        <img class="icon" src="./assets/icon/check.png" alt="">
                        <span class="text">Rejoindre</span>
                    </a>

                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/darkmode.js"></script>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let increment = 0;

        const waves = [
            { y: 0.65, length: 0.007, amplitude: 40, speed: -0.0007, offset: 0 }, 
            { y: 0.75, length: 0.005, amplitude: 35, speed: 0.0009, offset: 2 },
            { y: 0.85, length: 0.004, amplitude: 30, speed: -0.0011, offset: 4 }
        ];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        function animate() {
            requestAnimationFrame(animate);
            
            // check for dark mode class on body
            const isDark = document.body.classList.contains('dark-mode');

            const gradient = ctx.createLinearGradient(0, 0, 0, height);

            if (isDark) {
                // dark mode colors
                gradient.addColorStop(0, '#1a1a1a'); 
                gradient.addColorStop(1, '#2d2d2d');
                ctx.fillStyle = gradient;
                
                ctx.fillRect(0, 0, width, height);
                
                // wave style dark
                ctx.fillStyle = 'rgba(45, 45, 45, 1)';
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            } else {
                // light mode colors
                gradient.addColorStop(0, '#FFF8E7'); 
                gradient.addColorStop(1, '#FFFFFF'); 
                ctx.fillStyle = gradient;

                ctx.fillRect(0, 0, width, height);

                // wave style light
                ctx.fillStyle = 'rgba(255, 255, 255, 1)';
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
            }

            waves.forEach((wave) => {
                ctx.beginPath();
                ctx.lineWidth = 1;

                ctx.moveTo(0, height);
                for (let i = 0; i < width; i++) {
                    const y = height * wave.y + Math.sin(i * wave.length + increment * wave.speed + wave.offset) * wave.amplitude;
                    ctx.lineTo(i, y);
                }
                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            });
            increment += 1;
        }
        animate();
    </script>

    <script src="./assets/js/index.js"></script>
</body>
</html>
