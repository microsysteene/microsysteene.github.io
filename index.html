<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <div class="left-container">
      <div class="div" id="left">
        <h1>Ouvrir un ticket</h1>
        <div class="input">
          <input type="text" id="name" name="name" placeholder="Nom" />
          <input type="text" id="infos" name="infos" placeholder="Description (optionnelle)" />
          <div class="colorbox">
            <a class='color' id="default" style="background-color: #cdcdcd;"></a>
            <a class='color' style="background-color: #ffb7b7;"></a>
            <a class='color' style="background-color: #ffeaab;"></a>
            <a class='color' style="background-color: #bfffaa;"></a>
            <a class='color' style="background-color: #61ffb8;"></a>
            <a class='color' style="background-color: #b0daff;"></a>
            <a class='color' style="background-color: #c0acff;"></a>
            <a class='color' style="background-color: #ff99f8;"></a>
          </div>
        </div>
        <a id='create' href='#'>Cr√©er</a>
      </div>
      <div class="div" id="subdiv">
        <h1>Historique</h1>
      </div>
    </div>
    <div class="div" id="right">
      <h1>Ticket en cours</h1>
      <div class="during">
        <div class="checkbox"></div>
        <p id="name">Charly Chartreyx</p>
        <div class="time">
          <p id="created">12:32</p>
          <p id="remaining">(13 mins)</p>
        </div>

      </div>
      <div class="during">
        <div class="checkbox"></div>
        <p id="name">Ethan Caillat</p>
        <div class="time">
          <p id="created">12:32</p>
          <p id="remaining">(13 mins)</p>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("default").classList.add('selected');
      document.querySelectorAll('.colorbox .color').forEach(a => {
        a.addEventListener('click', e => {
          document.querySelectorAll('.colorbox .color').forEach(el => el.classList.remove('selected'));
          a.classList.add('selected');
        });
      });


    </script>
</body>

</html>
