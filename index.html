<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket - Connexion</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/png" href="./assets/icon/favicon.png">
</head>
<style>
    body {
        background-image: url("assets/wallpaper/background.png") !important;
        background-size: cover !important;

        .landing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25vh;
            height: 100vh;
            width: 100%;
            position: relative;
            z-index: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            width: 30%;
            height: auto;
            padding: 5px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
        }


        .logo-name {
            font-family: 'Inconsolata', monospace;
            font-weight: 700;
            font-size: 3rem;
            color: black;
            margin: 0;
        }


        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 380px;
        }


        .version-text {
            position: absolute;
            bottom: 30px;
            font-family: 'Inconsolata', monospace;
            color: #00000040;
            font-size: 0.9rem;
        }
    }
</style>

<body>

    <div class="landing-container">
        <img src="./assets/icon/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">

        <div class="action-buttons">

            <a href="#" class="button-text">
                <img class="icon" src="./assets/icon/search.png" alt="Search"
                    onerror="this.src='./assets/icon/icon thin.png'">
                <span class="text">Rejoindre un groupe</span>
            </a>

            <a href="#" class="button-text">
                <img class="icon" src="./assets/icon/add.png" alt="Add">
                <span class="text">Cr√©er un groupe</span>
            </a>


        </div>

        <p class="version-text">version 1.0.0</p>
    </div>
<script src="./assets/js/index.js"></script>
</body>

</html>
