<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ticket - Room</title>
    <link rel="icon" type="image/png" href="./assets/icon/favicon.png">
    
    <style>
        @font-face {
            font-family: 'Inconsolata';
            src: url('../fonts/Inconsolata-Medium.ttf') format('truetype');
            font-weight: 500;
        }
        @font-face {
            font-family: 'Inconsolata';
            src: url('../fonts/Inconsolata-SemiBold.ttf') format('truetype');
            font-weight: 600;
        }

        :root {
            --bg-color: #FFF9ED;
            --text-color: #000000;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inconsolata', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* HEADER */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;;
            z-index: 10;
        }

        .room-code {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-color);
            padding: 10px 18px;
            border-radius: 50px;
            border: 2px solid #000;
            font-weight: 600;
            font-size: 1.1rem;
        }
        .room-code img { width: 18px; opacity: 0.5; transition: filter 0.3s; }
        body.dark-mode .room-code img { filter: invert(1); }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            width: 45px;
            height: 45px;
            background: var(--card-bg);
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 0 #000;
            transition: all 0.2s ease;
        }
        .icon-btn:active { transform: translateY(2px); box-shadow: 0 0 0 #000; }
        .icon-btn img { width: 20px; transition: filter 0.3s; }
        body.dark-mode .icon-btn img { filter: invert(1); }

        /* MAIN CONTENT */
        .main-content {
            height: calc(100vh - 75px);
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        /* TICKET CARD */
        .ticket {
            background: var(--card-bg);
            border: 2px solid #000;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 0 #000;
            position: relative;
            animation: slideIn 0.4s ease;
            transition: all 0.3s ease;
        }

        .ticket.completed {
            opacity: 0.6;
        }

        .checkbox {
            width: 55px;
            height: 55px;
            min-width: 55px;
            background: var(--bg-color);
            border: 2px solid #000;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.2s ease;
        }
        .ticket.completed .checkbox { background: #AEFFA6; }
        .checkbox:active { transform: scale(0.9); }

        .ticket-info {
            flex: 1;
            min-width: 0;
        }

        .ticket-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .ticket-desc {
            font-size: 0.95rem;
            opacity: 0.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .ticket-time {
            font-size: 0.85rem;
            opacity: 0.5;
            margin-top: 5px;
        }

        .delete-btn {
            width: 45px;
            height: 45px;
            min-width: 45px;
            background: #ff7070;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.3rem;
            transition: all 0.2s ease;
            box-shadow: 0 2px 0 #000;
        }
        .delete-btn:active { transform: translateY(2px); box-shadow: 0 0 0 #000; }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 25px;
            right: 20px;
            width: 65px;
            height: 65px;
            background: val(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 0px rgba(0, 0, 0, 1);
            cursor: pointer;
            z-index: 50;
            transition: all 0.2s ease;
        }
        .fab:active { transform: scale(0.9); }
        .fab img { width: 28px; filter: invert(1); }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            align-items: flex-end;
        }
        .modal-overlay.active { display: flex; }

        .modal {
            width: 100%;
            background: var(--card-bg);
            border-radius: 25px 25px 0 0;
            padding: 25px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border-top: 2px solid #000;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-overlay.active .modal { transform: translateY(0); }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            font-size: 1.8rem;
            color: var(--text-color);
            cursor: pointer;
            opacity: 0.5;
        }
        .close-btn:active { opacity: 1; }

        /* FORM INPUTS */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.7;
        }

        .input-field {
            width: 100%;
            height: 55px;
            background: var(--card-color);
            border: 2px solid #000;
            border-radius: 30px;
            padding: 0 20px;
            font-family: 'Inconsolata', monospace;
            font-size: 1rem;
            color: var(--text-color);
            box-shadow: 0 3px 0 var(--shadow);
        }
        .input-field:focus { outline: 3px solid #000; outline-offset: -5px; }

        textarea.input-field {
            height: 100px;
            padding: 15px 20px;
            resize: none;
        }

        /* COLOR PICKER */
        .color-picker {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 0 var(--shadow);
            transition: all 0.2s ease;
        }
        .color-option:active { transform: translateY(3px); box-shadow: 0 0 0 var(--shadow); }
        .color-option.selected {
            box-shadow: inset 0 0 0 4px #000;
            transform: scale(1.1);
        }

        /* BUTTONS */
        .btn {
            width: 100%;
            height: 55px;
            background: var(--card-bg);
            border: 2px solid #000;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Inconsolata', monospace;
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            box-shadow: 0 4px 0 #000;
            transition: all 0.2s ease;
            margin-bottom: 15px;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 #000; }
        .btn img { width: 20px; transition: filter 0.3s; }
        body.dark-mode .btn img { filter: invert(1); }

        .btn-primary {
            background: #A6C5FF;
        }

        .btn-secondary {
            background: transparent;
            box-shadow: none;
            border: none;
            opacity: 0.5;
        }
        .btn-secondary:active { transform: none; }

        /* SETTINGS ITEMS */
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        body.dark-mode .settings-item { border-bottom-color: rgba(255, 255, 255, 0.1); }

        .toggle-switch {
            width: 55px;
            height: 30px;
            background: var(--bg-color);
            border: 2px solid #000;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--card-bg);
            border: 2px solid #000;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }
        .toggle-switch.active::before {
            transform: translateX(25px);
            background: #A6C5FF;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.5;
        }
        .empty-state img {
            width: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
            transition: filter 0.3s;
        }
        body.dark-mode .empty-state img { filter: invert(1); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: var(--card-bg);
            padding: 5px;
            border-radius: 50px;
            border: 2px solid #000;
            box-shadow: rgba(0, 0, 0, 0.2);
        }

        .tab {
            flex: 1;
            height: 45px;
            background: transparent;
            border: none;
            border-radius: 50px;
            font-family: 'Inconsolata', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .tab.active {
            background: #A6C5FF;
            border: 2px solid #000;
        }

        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="room-code" id="roomCode">
            <img src="./assets/icon/key.png" alt="">
            <span>****</span>
        </div>
        <div class="header-actions">
            <div class="icon-btn" id="settingsBtn">
                <img src="./assets/icon/Settings.png" alt="">
            </div>
            <div class="icon-btn logout" id="logoutBtn">
                <img src="./assets/icon/logout.png" alt="">
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <!-- TABS -->
        <div class="tabs">
            <button class="tab active" data-tab="active">En cours</button>
            <button class="tab" data-tab="completed">Terminés</button>
        </div>

        <!-- ACTIVE TICKETS -->
        <div class="tab-content active" id="activeTickets">
            <!-- Tickets will be inserted here -->
        </div>

        <!-- COMPLETED TICKETS -->
        <div class="tab-content" id="completedTickets">
            <div class="empty-state">
                <p>Aucun ticket terminé</p>
            </div>
        </div>
    </div>

    <!-- FAB -->
    <div class="fab" id="createFab">
        <img src="./assets/icon/add.png" alt="">
    </div>

    <!-- MODAL CREATE TICKET -->
    <div class="modal-overlay" id="createModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Nouveau ticket</h2>
                <button class="close-btn" id="closeCreateModal">×</button>
            </div>

            <div class="form-group">
                <label class="form-label">Nom</label>
                <input type="text" class="input-field" id="ticketName" placeholder="Nom">
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="input-field" id="ticketDesc" placeholder="Description (optionelle)"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Couleurs</label>
                <div class="color-picker">
                    <div class="color-option selected" data-color="#cdcdcd" style="background: #cdcdcd;"></div>
                    <div class="color-option" data-color="#FFF5A6" style="background: #FFF5A6;"></div>
                    <div class="color-option" data-color="#FFA6A6" style="background: #FFA6A6;"></div>
                    <div class="color-option" data-color="#A6C5FF" style="background: #A6C5FF;"></div>
                    <div class="color-option" data-color="#AEFFA6" style="background: #AEFFA6;"></div>
                </div>
            </div>

            <button class="btn btn-primary" id="confirmCreate">
                <span>+ Créer le ticket</span>
            </button>
        </div>
    </div>

    <!-- MODAL SETTINGS -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Paramètres</h2>
                <button class="close-btn" id="closeSettingsModal">×</button>
            </div>

            <div class="settings-item">
                <span>Mode sombre</span>
                <div class="toggle-switch" id="darkModeToggle"></div>
            </div>

            <button class="btn" id="copyLink" style="margin-top: 25px;">
                <img src="./assets/icon/icon thin.png" alt="">
                <span>Copier le lien</span>
            </button>

        </div>
    </div>

    <script>
        // GET ROOM CODE FROM URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomCodeParam = urlParams.get('code') || 'XXXX';
        document.querySelector('#roomCode span').textContent = roomCodeParam;

        // DARK MODE
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        const darkModeToggle = document.getElementById('darkModeToggle');
        if (savedTheme === 'dark') {
            darkModeToggle.classList.add('active');
        }

        darkModeToggle.addEventListener('click', () => {
            darkModeToggle.classList.toggle('active');
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // TABS
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `${targetTab}Tickets`) {
                        content.classList.add('active');
                    }
                });
            });
        });

        // MODAL HANDLERS
        const createFab = document.getElementById('createFab');
        const createModal = document.getElementById('createModal');
        const closeCreateModal = document.getElementById('closeCreateModal');
        const cancelCreate = document.getElementById('cancelCreate');
        
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const closeSettingsModal = document.getElementById('closeSettingsModal');
        const closeSettings = document.getElementById('closeSettings');

        createFab.addEventListener('click', () => {
            createModal.classList.add('active');
        });

        [closeCreateModal, cancelCreate].forEach(btn => {
            btn.addEventListener('click', () => {
                createModal.classList.remove('active');
            });
        });

        settingsBtn.addEventListener('click', () => {
            settingsModal.classList.add('active');
        });

        [closeSettingsModal, closeSettings].forEach(btn => {
            btn.addEventListener('click', () => {
                settingsModal.classList.remove('active');
            });
        });

        // Close on overlay click
        [createModal, settingsModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // COLOR PICKER
        const colorOptions = document.querySelectorAll('.color-option');
        let selectedColor = '#cdcdcd';

        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedColor = option.dataset.color;
            });
        });

        // TICKET STORAGE
        let tickets = JSON.parse(localStorage.getItem('tickets') || '[]');

        function saveTickets() {
            localStorage.setItem('tickets', JSON.stringify(tickets));
        }

        function renderTickets() {
            const activeContainer = document.getElementById('activeTickets');
            const completedContainer = document.getElementById('completedTickets');
            
            const activeTickets = tickets.filter(t => !t.completed);
            const completedTickets = tickets.filter(t => t.completed);

            // Render active tickets
            if (activeTickets.length === 0) {
                activeContainer.innerHTML = `
                    <div class="empty-state">
                        <p>Aucun ticket en cours</p>
                    </div>
                `;
            } else {
                activeContainer.innerHTML = activeTickets.map(ticket => `
                    <div class="ticket" style="background-color: ${ticket.color};">
                        <div class="checkbox" onclick="toggleTicket('${ticket.id}')">
                            ${ticket.completed ? '✓' : ''}
                        </div>
                        <div class="ticket-info">
                            <div class="ticket-name">${ticket.name}</div>
                            <div class="ticket-desc">${ticket.desc}</div>
                            <div class="ticket-time">${ticket.time}</div>
                        </div>
                        <div class="delete-btn" onclick="deleteTicket('${ticket.id}')">×</div>
                    </div>
                `).join('');
            }

            // Render completed tickets
            if (completedTickets.length === 0) {
                completedContainer.innerHTML = `
                    <div class="empty-state">
                        <p>Aucun ticket terminé</p>
                    </div>
                `;
            } else {
                completedContainer.innerHTML = completedTickets.map(ticket => `
                    <div class="ticket completed" style="background-color: ${ticket.color};">
                        <div class="checkbox" onclick="toggleTicket('${ticket.id}')">✓</div>
                        <div class="ticket-info">
                            <div class="ticket-name">${ticket.name}</div>
                            <div class="ticket-desc">${ticket.desc}</div>
                            <div class="ticket-time">${ticket.time}</div>
                        </div>
                        <div class="delete-btn" onclick="deleteTicket('${ticket.id}')">×</div>
                    </div>
                `).join('');
            }
        }

        window.toggleTicket = function(id) {
            const ticket = tickets.find(t => t.id === id);
            if (ticket) {
                ticket.completed = !ticket.completed;
                saveTickets();
                renderTickets();
            }
        };

        window.deleteTicket = function(id) {
            if (confirm('Supprimer ce ticket ?')) {
                tickets = tickets.filter(t => t.id !== id);
                saveTickets();
                renderTickets();
            }
        };

        // CREATE TICKET
        const confirmCreate = document.getElementById('confirmCreate');
        const ticketName = document.getElementById('ticketName');
        const ticketDesc = document.getElementById('ticketDesc');

        confirmCreate.addEventListener('click', () => {
            const name = ticketName.value.trim();
            const desc = ticketDesc.value.trim();

            if (!name) {
                alert('Veuillez entrer un nom');
                return;
            }

            const newTicket = {
                id: Date.now().toString(),
                name,
                desc: desc || 'Aucune description',
                color: selectedColor,
                time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }),
                completed: false
            };

            tickets.push(newTicket);
            saveTickets();
            renderTickets();

            // Reset form
            ticketName.value = '';
            ticketDesc.value = '';
            selectedColor = '#cdcdcd';
            colorOptions.forEach(opt => opt.classList.remove('selected'));
            colorOptions[0].classList.add('selected');

            createModal.classList.remove('active');
        });

        // COPY LINK
        const copyLink = document.getElementById('copyLink');
        copyLink.addEventListener('click', () => {
            const link = `${window.location.origin}/room_phone.html?code=${roomCodeParam}`;
            navigator.clipboard.writeText(link).then(() => {
                alert('Lien copié !');
            });
        });

        // LOGOUT
        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', () => {
            if (confirm('Quitter la room ?')) {
                window.location.href = 'index_phone.html';
            }
        });

        // INITIAL RENDER
        renderTickets();

        // Add sample ticket if new room
        if (urlParams.get('new') === 'true' && tickets.length === 0) {
            tickets.push({
                id: 'sample1',
                name: 'Exemple de ticket',
                desc: 'Ceci est un exemple',
                color: '#A6C5FF',
                time: new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' }),
                completed: false
            });
            saveTickets();
            renderTickets();
        }
    </script>
</body>
</html>
