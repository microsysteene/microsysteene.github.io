<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ticket - Connexion</title>
    <link rel="icon" type="image/png" href="./assets/icon/favicon.png">
    
    <style>
        @font-face {
            font-family: 'Inconsolata';
            src: url('../fonts/Inconsolata-Medium.ttf') format('truetype');
            font-weight: 500;
        }
        @font-face {
            font-family: 'Inconsolata';
            src: url('../fonts/Inconsolata-SemiBold.ttf') format('truetype');
            font-weight: 600;
        }

        :root {
            --bg-color: #FFF9ED;
            --text-color: #000000;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inconsolata', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease;
            position: relative;
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0 25px;
        }

        /* HEADER */
        .header {
            padding: 30px 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 140px;
            height: auto;
            transition: filter 0.3s ease;
        }
        body.dark-mode .logo { filter: invert(1); }

        .theme-toggle {
            width: 50px;
            height: 50px;
            background: var(--card-bg);
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 0 #000;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .theme-toggle:active { transform: translateY(3px); box-shadow: 0 0 0 #000; }
        .theme-toggle img { width: 24px; height: 24px; transition: filter 0.3s ease; }
        body.dark-mode .theme-toggle img { filter: invert(1); }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-bottom: 80px;
        }

        .title {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .subtitle {
            text-align: center;
            font-size: 1rem;
            opacity: 0.6;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.1s forwards;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.2s forwards;
        }

        .btn {
            width: 100%;
            height: 65px;
            background: var(--card-bg);
            border: 2px solid #000;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-family: 'Inconsolata', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
            box-shadow: 0 4px 0 #000;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:active { transform: translateY(4px); box-shadow: 0 0 0 #000; }
        .btn img { width: 24px; height: 24px; transition: filter 0.3s ease; }
        body.dark-mode .btn img { filter: invert(1); }

        /* FOOTER */
        .footer {
            padding: 20px 0 30px;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.4;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            align-items: flex-end;
        }
        .modal-overlay.active { display: flex; }

        .modal {
            width: 100%;
            background: var(--card-bg);
            border-radius: 25px 25px 0 0;
            padding: 30px 25px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border-top: 2px solid #000;
        }
        .modal-overlay.active .modal { transform: translateY(0); }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            font-size: 1.8rem;
            color: var(--text-color);
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .close-btn:active { opacity: 1; }

        .modal-description {
            text-align: center;
            opacity: 0.7;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .input-field {
            width: 100%;
            height: 60px;
            background: var(--bg-color);
            border: 2px solid #000;
            border-radius: 100px;
            padding: 0 20px;
            font-family: 'Inconsolata', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 3px;
            box-shadow: 0 3px 0 var(--shadow);
            margin-bottom: 25px;
        }
        .input-field::placeholder { color: var(--text-color); opacity: 0.3; letter-spacing: normal; }
        .input-field:focus { outline: 3px solid #000; outline-offset: -5px; }

        .btn-primary {
            background: #ffffff;
            border-color: #000;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE ADJUSTMENTS */
        @media (max-width: 380px) {
            .title { font-size: 1.7rem; }
            .btn { height: 60px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="container">
        <div class="header">
            <img src="./assets/icon/logo.png" alt="Logo" class="logo">
            <div class="theme-toggle" id="themeToggle">
                <img src="./assets/icon/darkmod.png" alt="Theme" id="themeIcon">
            </div>
        </div>

        <div class="main-content">
            <h1 class="title">Bienvenue</h1>
            <p class="subtitle">Gérez vos tickets en équipe</p>

            <div class="action-buttons">
                <a href="#" class="btn" id="joinBtn">
                    <img src="./assets/icon/search.png" alt="">
                    <span>Rejoindre un groupe</span>
                </a>

                <a href="#" class="btn" id="createBtn">
                    <img src="./assets/icon/add.png" alt="">
                    <span>Créer un groupe</span>
                </a>
            </div>
        </div>

        <div class="footer">
            version Pre-release 0.9.0
        </div>
    </div>

    <!-- MODAL REJOINDRE -->
    <div class="modal-overlay" id="joinModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Rejoindre</h2>
                <button class="close-btn" id="closeJoinModal">×</button>
            </div>
            <p class="modal-description">
                Entrez le code d'accès pour rejoindre la salle
            </p>
            <input type="text" class="input-field" id="joinCodeInput" placeholder="CODE" maxlength="4" autocomplete="off">
            <button class="btn btn-primary" id="confirmJoin">
                <img src="./assets/icon/check.png" alt="">
                <span>Rejoindre</span>
            </button>
        </div>
    </div>

    <!-- MODAL CRÉER -->
    <div class="modal-overlay" id="createModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Créer un groupe</h2>
                <button class="close-btn" id="closeCreateModal">×</button>
            </div>
            <p class="modal-description">
                Un code unique sera généré pour votre groupe
            </p>
            <button class="btn btn-primary" id="confirmCreate">
                <img src="./assets/icon/add.png" alt="">
                <span>Créer maintenant</span>
            </button>
        </div>
    </div>

    <script>
        // ANIMATED BACKGROUND
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, increment = 0;

        const waves = [
            { y: 0.65, length: 0.007, amplitude: 40, speed: -0.0007, offset: 0 },
            { y: 0.75, length: 0.005, amplitude: 35, speed: 0.0009, offset: 2 },
            { y: 0.85, length: 0.004, amplitude: 30, speed: -0.0011, offset: 4 }
        ];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        function animate() {
            requestAnimationFrame(animate);
            const isDark = document.body.classList.contains('dark-mode');
            const gradient = ctx.createLinearGradient(0, 0, 0, height);

            if (isDark) {
                gradient.addColorStop(0, '#1a1a1a');
                gradient.addColorStop(1, '#2d2d2d');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = 'rgba(45, 45, 45, 1)';
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            } else {
                gradient.addColorStop(0, '#FFF8E7');
                gradient.addColorStop(1, '#FFFFFF');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                ctx.fillStyle = 'rgba(255, 255, 255, 1)';
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
            }

            waves.forEach((wave) => {
                ctx.beginPath();
                ctx.lineWidth = 1;
                ctx.moveTo(0, height);
                for (let i = 0; i < width; i++) {
                    const y = height * wave.y + Math.sin(i * wave.length + increment * wave.speed + wave.offset) * wave.amplitude;
                    ctx.lineTo(i, y);
                }
                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
            });
            increment += 1;
        }
        animate();

        // DARK MODE
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // MODALS
        const joinBtn = document.getElementById('joinBtn');
        const createBtn = document.getElementById('createBtn');
        const joinModal = document.getElementById('joinModal');
        const createModal = document.getElementById('createModal');
        const closeJoinModal = document.getElementById('closeJoinModal');
        const closeCreateModal = document.getElementById('closeCreateModal');
        const confirmJoin = document.getElementById('confirmJoin');
        const confirmCreate = document.getElementById('confirmCreate');
        const joinCodeInput = document.getElementById('joinCodeInput');

        joinBtn.addEventListener('click', (e) => {
            e.preventDefault();
            joinModal.classList.add('active');
        });

        createBtn.addEventListener('click', (e) => {
            e.preventDefault();
            createModal.classList.add('active');
        });

        closeJoinModal.addEventListener('click', () => {
            joinModal.classList.remove('active');
        });

        closeCreateModal.addEventListener('click', () => {
            createModal.classList.remove('active');
        });

        // Close on overlay click
        [joinModal, createModal].forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // JOIN ACTION
        confirmJoin.addEventListener('click', () => {
            const code = joinCodeInput.value.trim().toUpperCase();
            if (code.length === 4) {
                window.location.href = `room_phone.html?code=${code}`;
            } else {
                alert('Veuillez entrer un code à 4 caractères');
            }
        });

        // CREATE ACTION
        confirmCreate.addEventListener('click', () => {
            const newCode = Math.random().toString(36).substring(2, 6).toUpperCase();
            window.location.href = `room-phone.html?code=${newCode}&new=true`;
        });
    </script>
</body>
</html>
