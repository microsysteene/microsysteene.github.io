<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ticket - Mobile</title>
    <link rel="icon" type="image/png" href="./assets/icon/favicon.png">
    
    <style>
        :root {
            --primary: #000;
            --bg: #FFF8E7;
            --surface: #ffffff;
            --text: #333;
            --accent: #d35edd;
        }

        body.dark-mode {
            --primary: #fff;
            --bg: #1a1a1a;
            --surface: #2d2d2d;
            --text: #eee;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #fff0f0 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text);
            overflow: hidden;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
        }

        /* Container principal */
        .mobile-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
        }

        /* Logo Area */
        .logo-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
            margin-bottom: 20px;
        }
        
        body.dark-mode .logo { filter: invert(1); }

        h1 { font-size: 2rem; margin: 0; font-weight: 800; letter-spacing: -1px; }
        p.subtitle { opacity: 0.6; margin-top: 5px; }

        /* Actions Bottom */
        .actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            background: var(--surface);
            border: 1px solid rgba(0,0,0,0.05);
            padding: 18px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.1s active;
        }

        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); color: var(--bg); }
        
        .icon { width: 24px; height: 24px; object-fit: contain; }
        .btn-primary .icon { filter: invert(1); }

        /* Dark Mode Toggle Positioned absolute top right */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 50%;
        }

        /* Bottom Sheet (Overlay) */
        .bottom-sheet {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--surface);
            border-radius: 30px 30px 0 0;
            padding: 30px 20px 40px 20px;
            transform: translateY(110%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .bottom-sheet.active { transform: translateY(0); }
        .overlay-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0; pointer-events: none;
            transition: opacity 0.3s;
            z-index: 99;
        }
        .overlay-backdrop.active { opacity: 1; pointer-events: auto; }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(0,0,0,0.1);
            font-size: 1.2rem;
            text-align: center;
            text-transform: uppercase;
            margin: 20px 0;
            background: var(--bg);
            color: var(--text);
            outline: none;
        }
        input:focus { border-color: var(--accent); }

    </style>
</head>
<body>

    <div class="theme-toggle" id="themeToggle">
        <img src="./assets/icon/darkmod.png" class="icon" alt="Theme">
    </div>

    <div class="mobile-container">
        <div class="logo-area">
            <img src="./assets/icon/logo.png" class="logo" alt="Logo">
            <h1>Ticket</h1>
            <p class="subtitle">Gérez vos files d'attente simplement.</p>
        </div>

        <div class="actions">
            <a href="#" class="btn btn-primary" id="openJoin">
                <span>Rejoindre un groupe</span>
            </a>
            <a href="#" class="btn" id="createGroup">
                <img src="./assets/icon/add.png" class="icon">
                <span>Créer un groupe</span>
            </a>
        </div>
        
        <div style="text-align: center; font-size: 0.8rem; opacity: 0.4;">v0.9.0 Mobile</div>
    </div>

    <div class="overlay-backdrop" id="backdrop"></div>
    <div class="bottom-sheet" id="joinSheet">
        <h2 style="margin: 0 0 10px 0;">Rejoindre</h2>
        <p style="margin: 0; opacity: 0.6;">Entrez le code de la salle</p>
        
        <input type="text" placeholder="A45Z" id="codeInput">
        
        <a href="#" class="btn btn-primary" id="confirmJoin">Valider</a>
        <a href="#" class="btn" id="cancelJoin" style="margin-top: 10px; background: transparent; box-shadow: none; color: #ff7070;">Annuler</a>
    </div>

    <script src="./assets/js/darkmode.js"></script>
    <script>
        // Simple Interaction Logic for Mobile Demo
        const joinBtn = document.getElementById('openJoin');
        const sheet = document.getElementById('joinSheet');
        const backdrop = document.getElementById('backdrop');
        const cancelBtn = document.getElementById('cancelJoin');
        const themeBtn = document.getElementById('themeToggle');

        function toggleSheet(show) {
            if(show) {
                sheet.classList.add('active');
                backdrop.classList.add('active');
            } else {
                sheet.classList.remove('active');
                backdrop.classList.remove('active');
            }
        }

        joinBtn.addEventListener('click', (e) => { e.preventDefault(); toggleSheet(true); });
        cancelBtn.addEventListener('click', (e) => { e.preventDefault(); toggleSheet(false); });
        backdrop.addEventListener('click', () => toggleSheet(false));

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
